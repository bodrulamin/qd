<div #thumbview></div>
<div class="h-screen w-screen">

  <!-----------------------header------------------->
  <div class="h-3rem">

    <div class="flex flex-row w-full">
      <div class="flex flex-grow-1 justify-content-center align-items-center">
        <div class="info">

          Subject: {{ examInfo.subjectName }}
        </div>

        {{ selectedIndex < 0 ? '-' : selectedIndex + 1 }}/{{ questionDetails.length }}

        <div class="info">
          Remaining Time: {{ remainingTime }}
        </div>


      </div>
      <div class="flex flex-grow-0 right-0 p-2 mr-5">
        <p-button label="" [text]="true" icon="fas fa-calculator" (onClick)="calulatorVisible = true"></p-button>
        <p-button label='Save Answer' (onClick)="manualSave()"></p-button>

      </div>

    </div>
  </div>

  <!-----------------------Body------------------->


  <div class="flex flex-row h-full">
    <!-----------------------Resources------------------->
    <div class="card w-10rem m-2 p-2 h-full flex-grow-0 overflow-y-auto" style="background-color:#f8f6f6">
      <div class="mb-5 w-full"
           *ngFor="let item of questionDetails; index as i;">
        <div class="card" [ngClass]="{'border border-2 border-blue-400': selectedIndex === i}"
             (click)="selectQuestion(i)"
             [style]="{overflow:'clip',padding:0, width:'100%'}">
          <div class="relative">
            <div
              class="top-0 left-0 font-bold align-items-center justify-content-center w-full">
              <div class="flex justify-content-between align-items-start">
                <div class="m-2">
                  <p-badge [severity]="i===selectedIndex ? 'info':'warning'"
                           [value]='item.seqNo.toString()'></p-badge>
                </div>
              </div>

            </div>

          </div>
          <div class="h-10rem">
            <img *ngIf="thumbnailBlobMap.get(item.id)" style="width:100%; overflow:clip;padding:5px "
                 src="{{thumbnailBlobMap.get(item.id)}}"
                 alt="thumbnail">
          </div>

        </div>
      </div>
    </div>
    <div class="flex flex-grow-1 m-2">
      <as-split direction="horizontal">
        <as-split-area [size]="50">
          <div id="question-container" class="card h-full">
            <div id="html-preview"></div>
            <div id="question-view" [innerHTML]="questionDetail.quesDesc"></div>

            <pdf-viewer [zoom]="1" *ngIf="questionDetail.isFile" class="h-full" #pdfView
                        [src]="pdfBlobMap.get(questionDetail.id)"
                        [render-text]="false"
                        [original-size]="false"
            ></pdf-viewer>
          </div>

        </as-split-area>
        <as-split-area [size]="50">
          <as-split direction="vertical">
            <as-split-area [size]="50">
              <editor apiKey="y6iz5y6rybj6vsjuhyvg8c533qvoeq2u5hvdmvddhn00tv0t" [(ngModel)]="answer.answerDesc
" [init]="{ plugins: 'lists link image table code help wordcount' }"
              ></editor>

            </as-split-area>
            <as-split-area [size]="50">
              <gc-spread-sheets [backColor]="'#f5f5f5'" [hostStyle]="{width:'1000px',height:'700px'}">

                <gc-worksheet name="Sheet1">

                </gc-worksheet>
              </gc-spread-sheets>
            </as-split-area>
          </as-split>
        </as-split-area>
      </as-split>


    </div>

  </div>

</div>

<p-dialog [(visible)]="calulatorVisible" [modal]="false" [style]="{width: scientificMode ? '778px' : '300px'}">
  <ng-template pTemplate="header">
    <p-toggleButton [(ngModel)]="scientificMode" onLabel="Normal" offLabel="Scientific"></p-toggleButton>
  </ng-template>
  <app-scientific-calculator [scientificMode]="scientificMode"></app-scientific-calculator>
</p-dialog>


<div id="luckysheet" style="height:400px;width:100%"></div>
