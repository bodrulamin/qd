<div class="grid" >
  <div class="col-12 md:col-12">
    <div class="card p-fluid">
      <h5>Create Exam</h5>

      <form class="p-5" [formGroup]="createExamForm">
        <div class="formgrid grid">
          <div class="field col">
            <label for="exam-level">Exam Level</label>
            <p-dropdown id="exam-level" formControlName="examLevel" [showClear]="true" [options]="examLevels"
                        optionLabel="name"></p-dropdown>
          </div>
          <div class="field col">
            <label for="session">Session</label>
            <p-dropdown id="session" formControlName="session" [showClear]="true" [options]="sessions"
                        optionLabel="name"></p-dropdown>
          </div>
          <div class="field col">
            <label for="year">Year</label>
            <p-dropdown id="year" [showClear]="true" formControlName="year" [options]="years"
                        optionLabel="name"></p-dropdown>
          </div>
        </div>

        <div class="formgrid grid">
          <div class="field col">
            <label for="exam-name">Exam Name</label>
            <input pInputText id="exam-name" formControlName="examName" type="text">
          </div>
          <div class="field col">
            <label for="exam-date">Exam Date</label>
            <p-calendar id="exam-date" [minDate]="minDate" [maxDate]="maxDate" formControlName="examDate" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
          </div>

          <div class="field col">
            <label for="exam-pass">Exam Password</label>
            <p-password id="exam-pass" formControlName="examPassword" [feedback]="false"
                        [toggleMask]="true"></p-password>
          </div>
        </div>

        <div class="flex justify-content-end">
          <p-button label="{{editMode?'Update':'Add'}}" (onClick)="submit()"></p-button>
        </div>

      </form>

    </div>
  </div>
</div>
