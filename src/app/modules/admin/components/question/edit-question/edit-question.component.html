<div class="col-12" [formGroup]="editQuestionForm">
  <div class="card">
    <h5>Edit Question</h5>
    <p-splitter [panelSizes]="[25, 75]" [style]="{minHeight:'50vh'}">
      <ng-template pTemplate>
        <div class="col">
          <p-scrollPanel [style]="{width:'100%',maxHeight:'70vh', paddingBottom:'0px'  }">
            <p-card [style]="{maxHeight:'200px'}" *ngFor="let item of questions; index as i;"
                    [header]="'Question ' + (i+1)" class="m-1"
                    (click)="selectQuestion(i)">
              <ng-template pTemplate="header">
                <p-button [style]="{float:'right'}" icon="pi pi-times" [text]="true" [rounded]="true" severity="danger"
                          [outlined]="true" (click)="onQuestionDelete(i)"></p-button>
              </ng-template>

              <ng-template pTemplate="p-card-content">
                <div [style]="{scale:.2,height:'200px', width:'100px'}">
                  <p [innerHTML]="item.html"></p>
                </div>
              </ng-template>

            </p-card>
          </p-scrollPanel>

        </div>
      </ng-template>
      <ng-template pTemplate>
        <div class="col">
          <div class="flex flex-grow-1">
            <div class="grid formgrid mb-1">
              <div class="col-6 mb-2 lg:mb-0 p-inputgroup">
                <span class="p-inputgroup-addon">Marks</span>
                <input type="text" pInputText [(ngModel)]="question.marks"/>
              </div>
              <div class="col-6 mb-2 lg:mb-0">
                <p-button [style]="{float:'right'}" label="Attach File" icon="pi pi-plus"></p-button>
              </div>
            </div>
          </div>
          <p-editor #editor [(ngModel)]="question.html" placeholder="Select Question" [readonly]="!questionSelected"
                    [style]="{ height: '70vh', width:'auto'}"
                    (onTextChange)="onTextChange($event,editor)">
          </p-editor>
        </div>
      </ng-template>
    </p-splitter>
  </div>
  <div class="flex right-100">
    <p-button label="Save"></p-button>
  </div>
</div>
